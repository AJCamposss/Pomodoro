<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
</head>
<body style="background-color: pink;">

    

    <div id="timerMessage">Select a timer</div>


        <div class="button-container text-center">
            <button class="button" id="pomodoro">Pomodoro</button>
            <button class="button" id="shortBreak">Short Break</button>
            <button class="button" id="longBreak">Long Break</button>
        </div>


        <div id="pomodoroTimer" class="timer-display" data-duration="25.00">
            25:00
        </div>

        <div id="shortTimer" class="timer-display" data-duration="5.00">
            5:00
        </div>

        <div id="longTimer" class="timer-display" data-duration="10.00">
            10:00
        </div>

        <div id="buttons">
            <button id="start">START</button>
            <button id="stop">STOP</button>
        </div>
      
    

        <script src="scripts/timer.js"></script>
    </body>
</html>
